<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/cartpage_style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="JavaScript/functions.js" async></script>

<body>

<div data-role="page" >

    <!-- Top Navigation -->
    <div data-role="header" id="top_navigation" data-position="fixed">
        <i class="fas fa-th" id="category_icon"></i>
        <div align="center" class="logo">
            <img class="logo" src="images/shopmo%20logo.png" alt="Image" height="60" onclick="window.location.href='HomePage.html'">
            <i class="fa fa-tags" id="promotion_icon" onclick="window.location.href='Promotions.html'"></i>
        </div>

        <div data-role="navbar" id="search">
            <ul>
                <li style="width:100%">

                    <form class="ui-filterable">
                        <input id="myFilter" data-type="search" placeholder="Search for items..">
                    </form>
                </li>
<!--                <li id="filter_icon" style="width:15%">-->
<!--                    <i class="fas fa-filter"></i>-->
<!--                </li>-->
            </ul>
        </div>
    </div>

    <!--Main content-->
    <div data-role="main" class="ui-content" style="text-align: center;">
        <p id="cart-title"><b>Shopping Cart</b></p>

        <div class="card c1" id="c1">
            <table>
                <col width="80">
                <col width="80">
                <col width="80">
                <tr>
                    <td class="product-image-td">
                        <img class="img" src="images/rice.jpg" alt="Rice" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>Rice </b></p>
                        <p class="product-price">LKR 500</p>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="product-extra-td">
                        <i class="fa fa-trash del" id="deletebtn1"></i>
                        <p class="product-qty"> Quantity: 1 </p>
                    </td>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card c1" id="c2">
            <table>
                <col width="80">
                <col width="80">
                <col width="80">
                <tr>
                    <td class="product-image-td">
                        <img class="img" src="images/kitkat.jpg" alt="KitKat" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>KitKat </b></p>
                        <p class="product-price">LKR 600</p>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="product-extra-td">
                        <i class="fa fa-trash del" id="deletebtn2"></i>
                        <p class="product-qty"> Quantity: 2 </p>
                    </td>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card c1" id="c3">
            <table>
                <col width="80">
                <col width="80">
                <col width="80">
                <tr>
                    <td class="product-image-td">
                        <img class="img" src="images/milk.jpeg" alt="Milk" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>Milk </b></p>
                        <p class="product-price">LKR 800</p>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="product-extra-td">
                        <i class="fa fa-trash del" id="deletebtn3"></i>
                        <p class="product-qty"> Quantity: 4 </p>

                    </td>
                    </td>
                </tr>
            </table>

        </div>

        <div>
        <table align="center">
            <tr>
                <td>
                    <label for="promocode" id="promocode-label"></label>
                    <input type="text" name="promocode" id="promocode" placeholder="Apply promo code here">
                </td>
                <td>
                    <button class="btn info" id="apply-promo-btn">Apply</button>
                </td>
            </tr>
        </table>
        </div>

        <div class="card2">
            <table align="center">
                <col width="200">
                <col width="80">

                <tr class="tr1">
                    <td classid="texts">
                        <p> Sub Total</p>
                        <p> Promo Count </p>
                        <p> Redeemed Points</p>
                    </td>


                    <td id="values">
                        <p>LKR 1900 </p>
                        <p>LKR 200</p>
                        <p>0</p>
                    </td>
                </tr>
                <br>
                <tr id="tr2">
                    <td>
                        <p>Total </p>
                    </td>
                    <td>
                        <p>LKR 1700 </p>
                    </td>

                </tr>
            </table>

        </div>
        <button class="btn info" id="back-btn">Continue Shopping</button>
        <br>
        <button onclick="goBack()" class="btn warning" id="payment-btn">Back</button>
    </div>
    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode"></i>
                </li>
                <li id="cart_icon" style="width:20% ">
                    <i class="fas fa-shopping-cart" onclick="window.location.href='CartPage.html'"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home" onclick="window.location.href='HomePage.html'"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user" onclick="window.location.href='MyAccountPage.html'"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-ellipsis-v"></i>
                </li>

            </ul>
        </div>
    </div>

</div>
</body>
</html>
