<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/deliverypage_style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="JavaScript/functions.js" async></script>
</head>
<body>


<div data-role="page" >

    <!--    Categories-->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">Frozen food</a>
            <a href="#">Pharmacy</a>
            <a onclick="window.location.href='Products.html'">Grocery</a>
            <a href="#">Household</a>
            <a href="#">Liqour</a>
            <a href="#">Beverages</a>
            <a href="#">Homeware</a>
            <a href="#">chilled</a>
            <a href="#">Vegitables</a>
            <a href="#">Meat</a>
            <a href="#">Fish</a>
            <a href="#">Fruits</a>
        </div>
    </div>
    <!-- Top Navigation -->

    <div data-role="header" id="top_navigation" data-position="fixed">
        <i class="fas fa-th" id="category_icon" onclick="openNav()"></i>
        <div align="center" class="logo">
            <img class="logo" src="images/shopmo%20logo.png" alt="Image" height="60" onclick="window.location.href='HomePage.html'">
            <i class="fa fa-tags" id="promotion_icon" onclick="window.location.href='Promotions.html'"></i>
        </div>

        <div data-role="navbar" id="search">
            <ul>
                <li style="width:100%">

                    <form class="ui-filterable">
                        <input id="myFilter" data-type="search" placeholder="Search for items..">
                    </form>
                </li>
<!--                <li id="filter_icon" style="width:15%">-->
<!--                    <i class="fas fa-filter"></i>-->
<!--                </li>-->
            </ul>
        </div>
    </div>

    <!--Main content-->
    <div data-role="main" class="ui-content">
        <p id="delivery_title"><b>Delivery Information </b></p>


        <div data-role="main" class="ui-content" >
            <p id="recipientInfo_title"><b>Recipient's Information </b></p>
            <br>
            <form method="post" action="demoform.asp" style="text-align: center">

                    <label for="fullname" id="namelabel"></label>
                    <input type="text" name="fullname" id="fullname" placeholder="Recipient's Name">
                    <label for="mobileNo" id="mobileNolabel"></label>
                    <input type="number" name="mobileNo" id="mobileNo"  placeholder="Recipient's Mobile Number">
                    <label for="adress" id="adresslabel"></label>
                    <input type="text" name="adress" id="adress"  placeholder="Recipient's Adress">

                <p id="deliveryInfo_title"><b>Delivery Information </b></p>
                <br>
                <fieldset data-role="controlgroup" id="deliveryInfo-group">
                    <label for="pickup" id="pickup-label">Pick Up from Outlet Store</label>
                    <input type="radio" name="pickup" id="pickup" value="pickup">
                    <label for="homeDel" id="homeDel-label">Home Delivery</label>
                    <input type="radio" name="homeDel" id="homeDel" value="homeDel">

                </fieldset>

                <br>
                <button class="btn info" id="payment-btn">Proceed Payment</button>
                <br>
                <button onclick="goBack()" class="btn warning" id="back-btn" >Back</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode"></i>
                </li>
                <li id="cart_icon" style="width:20% ">
                    <i class="fas fa-shopping-cart" onclick="window.location.href='CartPage.html'"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home" onclick="window.location.href='HomePage.html'"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user" onclick="window.location.href='MyAccountPage.html'"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-heart heart-button" onclick="window.location.href='WishListPage.html'"></i>
                </li>

            </ul>
        </div>
    </div>


</div>
</body>
</html>
