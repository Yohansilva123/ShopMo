<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/cartpage_style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

<div data-role="page" >

    <!-- Top Navigation -->
    <div data-role="header" id="top_navigation" data-position="fixed">
        <i class="fas fa-th" id="category_icon"></i>
        <div align="center" class="logo">
            <img class="logo" src="images/shopmo%20logo.png" alt="Image" height="60" onclick="window.location.href='HomePage.html'">
            <i class="fa fa-tags" id="promotion_icon" onclick="window.location.href='Promotions.html'"></i>
        </div>

        <div data-role="navbar" id="search">
            <ul>
                <li style="width:85%">

                    <form class="ui-filterable">
                        <input id="myFilter" data-type="search" placeholder="Search for items..">
                    </form>
                </li>
                <li id="filter_icon" style="width:15%">
                    <i class="fas fa-filter"></i>
                </li>
            </ul>
        </div>
    </div>

    <!--Main content-->
    <div data-role="main" class="ui-content">
        <p id="cart-title"><b>Wish List</b></p>

        <div class="card c1">
            <table>
                <col width="80">
                <col width="100">
                <col width="60">
                <tr>
                    <td class="product-image-td">
                        <img src="images/rice.jpg" alt="Rice" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>Rice </b></p>
                        <p class="product-price">LKR 500</p>
                        <div class="star-rating">

                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star unchecked"></span>
                            <span class="fa fa-star unchecked"></span>
                        </div>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="wishlist-icons">
                        <div class="card_area">
                            <a id="heart_btn1" href="#"><i class="fas fa-heart fa-2x"></i></a>
                        </div>

                    </td>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card c2">
            <table>
                <col width="80">
                <col width="100">
                <col width="60">
                <tr>
                    <td class="product-image-td">
                        <img src="images/kitkat.jpg" alt="KitKat" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>KitKat </b></p>
                        <p class="product-price">LKR 600</p>

                        <div class="star-rating">

                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                        </div>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="wishlist-icons">
                        <div class="card_area">
                            <a id="heart_btn2" href="#"><i class="fas fa-heart fa-2x"></i></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card c3">
            <table>
                <col width="80">
                <col width="100">
                <col width="60">
                <tr>
                    <td class="product-image-td">
                        <img src="images/milk.jpeg" alt="Milk" style="width:100%">
                    </td>
                    <td class="product-data-td">
                        <p class="product-title"><b>Milk </b></p>
                        <p class="product-price">LKR 800</p>

                        <div class="star-rating">

                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star unchecked"></span>
                            <span class="fa fa-star unchecked"></span>
                            <span class="fa fa-star unchecked"></span>
                        </div>
                        <!--<p id="product-desc"><b>400g </b></p>-->
                    </td>

                    <td class="wishlist-icons">
                        <div class="card_area">
                            <a id="heart_btn3" href="#"><i class="fas fa-heart fa-2x"></i></a>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode"></i>
                </li>
                <li id="cart_icon" style="width:20% ">
                    <i class="fas fa-shopping-cart" onclick="window.location.href='CartPage.html'"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home" onclick="window.location.href='HomePage.html'"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user" onclick="window.location.href='MyAccountPage.html'"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-ellipsis-v"></i>
                </li>

            </ul>
        </div>
    </div>

</div>

<script>

    $(document).ready(function(){
        $("#heart_btn1").click(function(){
            $(".c1").hide("slow");
        });

        $("#heart_btn2").click(function(){
            $(".c2").hide("slow");
        });

        $("#heart_btn3").click(function(){
            $(".c3").hide("slow");
        });
    });

</script>
</body>
</html>
