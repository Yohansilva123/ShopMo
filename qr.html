<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/qr.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="JavaScript/qrScanner.js" async></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div align="center" class="header">
        <img class="logo" src="images/shopmo%20logo.png" alt="Image" height="60" onclick="window.location.href='HomePage.html'">
    </div>
    <!--Top Banner-->
    <div class="banner">
        <table>
            <tr>
                <td>
                    <i class="fas fa-shopping-bag" id="promotion_icon"></i>
                </td>
                <td>
                    <div class="slogan">DEBUT OF ULTIMATE MARKETING</div>
                </td>
            </tr>
        </table>
    </div>

    <section class="blog-banner-area" id="category">
		<div class="container h-100">
			<div class="blog-banner">
				<div class="text-center">
					<h1>QR Scanner</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">QR Scanner</li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
    </section>

    <!--Main Content-->
    <section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Do you have a QR sticker?</h4>
							<p>Use your QR sricker to get a valueble coupon for amazing prize deductions </p>
							<a class="button button-account" href="register.html">share now</a>
						</div>
					</div>
                </div>
                
                
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Scan your QR Code </h3>
                        <h1>Get Points</h1>
                        <h1 id="redeemedCoins"></h1>
                        <div id="qrScanner">
                            <center>
                                <video id="preview" width="300" height="250"></video>
                            </center>
        
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode" onclick="window.location.href='qr.html'"></i>
                </li>
                <li id="cart_icon" style="width:20% ">
                    <i class="fas fa-shopping-cart" onclick="window.location.href='CartPage.html'"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home" onclick="window.location.href='HomePage.html'"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user" onclick="window.location.href='Login.html'"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-heart heart-button" onclick="window.location.href='WishListPage.html'"></i>
                </li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
