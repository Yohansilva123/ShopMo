<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/deliverypage_style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>


<div data-role="page" >

    <!-- Top Navigation -->
    <div data-role="header" id="top_navigation" data-position="fixed">
        <i class="fas fa-th" id="category_icon"></i>
        <div align="center" class="logo">
            <img class="logo" src="images/shopmologo.png" alt="Image">
            <i class="fa fa-tags" id="promotion_icon"></i>
        </div>

        <div data-role="navbar" id="search">
            <ul>
                <li style="width:85%">

                    <form class="ui-filterable">
                        <input id="myFilter" data-type="search" placeholder="Search for items..">
                    </form>
                </li>
                <li id="filter_icon" style="width:15%">
                    <i class="fas fa-filter"></i>
                </li>
            </ul>
        </div>
    </div>

    <!--Main content-->
    <div data-role="main" class="ui-content">
            <p id="paymentInfo_title"><b>Payment Information</b></p>


        <div data-role="main" class="ui-content" >
            <form method="post" action="demoform.asp" id="form">
                <p id="paymentMethod-title"><b>Payment Method </b></p>
                <table align="center">
                    <tr>
                        <td>
                        <i class="fab fa-cc-visa  fa-3x  fa-border" id="visa_icon" ></i>
                        </td>
                        <td>
                        <i class="fab fa-cc-amex fa-3x  fa-border" id="amex_icon" ></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <i class="fab fa-cc-mastercard fa-3x  fa-border" id="mastercard_icon" ></i>
                        </td>
                        <td>
                            <!--<i class="fas fa-coins"></i>-->
                        <i class="fas fa-coins fa-3x  fa-border" id="cash_icon"></i>
                        </td>
                    </tr>

                </table>

                <p id="paymentDetail-title"><b>Payment Details</b></p>
                    <label for="cardType" id="cardType-label"></label>
                    <input type="text" name="cardType" id="cardType" placeholder="Card Type">
                    <label for="cardNo" id="cardNo-label"></label>
                    <input type="number" name="cardNo" id="cardNo"  placeholder="Card Number">
                    <label for="nameInCard" id="nameInCard-label"></label>
                    <input type="text" name="nameInCard" id="nameInCard"  placeholder="Name On card">

                    <table>
                        <tr>
                            <td> <label for="expiryDate" id="expiryDate-label"></label>
                                <input placeholder="Expiry Date" class="textbox-n" type="text" onfocus="(this.type='date')"
                                       onblur="(this.type='text')" name="expiryDate" id="expiryDate">
                            </td>
                            <td>
                                <label for="cvv" id="cvv-label"></label>
                                <input type="number" name="cvv" id="cvv"  placeholder="CVV">
                            </td>
                        </tr>
                    </table>


                <label for="rememberOption" id="rememberOption-label">Remember me</label>
                <input type="checkbox" name="favcolor" id="rememberOption">

                <br>
                <button class="btn info" id="back-btn">Back</button>
                <button class="btn warning" id="payment-btn">Confirm Purchase</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode"></i>
                </li>
                <li id="cart_icon" style="width:20% ">

                    <i class="fas fa-shopping-cart"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-heart heart-button" onclick="window.location.href='WishListPage.html'"></i>
                </li>

            </ul>
        </div>
    </div>


</div>
</body>
</html>
