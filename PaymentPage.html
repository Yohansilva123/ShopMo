<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="Style/deliverypage_style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src = "https://checkout.stripe.com/checkout.js" ></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="JavaScript/payment.js" async></script>
</head>
<body>


<div data-role="page" >

    <!-- Top Navigation -->
    <div data-role="header" id="top_navigation" data-position="fixed">
        <i class="fas fa-th" id="category_icon"></i>
        <div align="center" class="logo">
            <img class="logo" src="images/shopmologo.png" alt="Image">
            <i class="fa fa-tags" id="promotion_icon"></i>
        </div>

        <div data-role="navbar" id="search">
            <ul>
                <li style="width:85%">

                    <form class="ui-filterable">
                        <input id="myFilter" data-type="search" placeholder="Search for items..">
                    </form>
                </li>
                <li id="filter_icon" style="width:15%">
                    <i class="fas fa-filter"></i>
                </li>
            </ul>
        </div>
    </div>

    <!--Main content-->
    <div data-role="main" class="ui-content">
        <!-- Page Container -->
        <div class="w3-content w3-margin-top" style="max-width:1400px;">



                <!-- Left Column -->
                <div class="w3-half">

                    <div class="w3-black w3-card w3-text-white price-container">
                        <div class="w3-display-container">

                            <p id="total-price"></p>
                            <p id="total-price-text">Total price </p>
                        </div>
                    </div><br>

                    <!-- End Left Column -->
                </div>

                <!-- Right Column -->
                <div class="w3-half">

                    <div class="w3-container w3-white w3-card w3-margin-bottom">
                        <div data-role="main" class="ui-content" >
                        <form method="post" action="demoform.asp" id="form">
                        <p id="paymentMethod-title"><b>Select Payment Method</b></p>
                            <br>
                        <table align="center">
                        <tr>
                        <td>
                        <i class="far fa-credit-card  fa-3x  fa-border" id="visa_icon" >
                        <b><p class="pType">CARD</p></b>
                        </i>

                        </td>
                        <td>
                        <!--<i class="fas fa-coins"></i>-->
                        <i class="fas fa-coins fa-3x  fa-border" id="cash_icon">
                        <p class="pType">CASH</p>
                        </i>
                        </td>
                        </tr>

                        </table>
                        <br>
                            <br>

                        <!--<div class="paymentDue">-->
                        <!--<p id="paymentDetail-title"><b>TOTAL DUE</b></p>-->
                        <!--<label id="cardType-label"><script>retriveCost()</script></label>-->
                        <!--</div>-->

                        <br>
                        <button class="btn info" id="back-btn">Back</button>
                        <button class="btn warning" id="payment-btn" onclick="window.location.href='paymentSuccess.html'">Checkout</button>
                        </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div data-role="footer" style="text-align:center;" data-position="fixed">
        <div data-role="navbar" id="bottom_nav">
            <ul>
                <li id="qrcode_icon" style="width:20%">
                    <i class="fas fa-qrcode" onclick="window.location.href='qr.html'"></i>
                </li>
                <li id="cart_icon" style="width:20% ">
                    <i class="fas fa-shopping-cart" onclick="window.location.href='CartPage.html'"></i>
                </li>
                <li id="home_icon" style="width:20%">
                    <i class="fas fa-home" onclick="window.location.href='HomePage.html'"></i>
                </li>
                <li id="user_icon" style="width:20%">
                    <i class="fas fa-user" onclick="window.location.href='MyAccountPage.html'"></i>
                </li>
                <li id="other_icon" style="width:20%">
                    <i class="fas fa-heart heart-button" onclick="window.location.href='WishListPage.html'"></i>
                </li>

            </ul>
        </div>
    </div>


</div>
</body>
</html>
